<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="index.css">
	<script src="vue.js"></script>
</head>
<body>	
	<div id="app-6">
		<p>{{message}}</p>
		<input v-model="message">
	</div>
	
	<script>
		Vue.config.devtools = true
				
		var app6 = new Vue({
			el:'#app-6',
			data:{
				message : 'Hello Vue!'
			}
		})
		
	</script>
</body>
</html>
