<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="index.css">
	<script src="vue.js"></script>
</head>
<body>	
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>
	
	<script>
		Vue.config.devtools = true
				
		var app4 = new Vue({
			el:'#app-4',
			data : {
				todos:[
					{ text: 'Learn JavaScript' },
      				{ text: 'Learn Vue' },
     				{ text: 'Build something awesome' }
				]
			}
		})
		
	</script>
</body>
</html>
